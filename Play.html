        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];
        let currentCorrectIndex = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function getRandomQuestions(questions, num) {
            const shuffled = shuffleArray([...questions]);
            return shuffled.slice(0, num);
        }

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            shuffledQuestions = getRandomQuestions(questions, 10);
            document.querySelector('.start-screen').style.display = 'none';
            document.querySelector('.question-screen').style.display = 'block';
            showQuestion();
        }

        function showQuestion() {
            const question = shuffledQuestions[currentQuestionIndex];
            document.getElementById('question').textContent = question.question;
            document.getElementById('score').textContent = score;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            const shuffledOptions = shuffleArray([...question.options]);
            currentCorrectIndex = shuffledOptions.indexOf(question.options[question.correct]);
            shuffledOptions.forEach((option, index) => {
                const button = document.createElement('button');
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsDiv.appendChild(button);
            });
        }

        function checkAnswer(selectedIndex) {
            const question = shuffledQuestions[currentQuestionIndex];
            const feedbackDiv = document.getElementById('feedback');
            const explanationDiv = document.getElementById('explanation');
            if (selectedIndex === currentCorrectIndex) {
                feedbackDiv.textContent = '✅ صحيح!';
                feedbackDiv.className = 'feedback correct';
                score++;
            } else {
                feedbackDiv.textContent = '❌ خطأ!';
                feedbackDiv.className = 'feedback incorrect';
            }
            explanationDiv.textContent = question.explanation;
            document.querySelector('.question-screen').style.display = 'none';
            document.querySelector('.feedback-screen').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                document.querySelector('.feedback-screen').style.display = 'none';
                document.querySelector('.question-screen').style.display = 'block';
                showQuestion();
            } else {
                endGame();
            }
        }

        function endGame() {
            document.querySelector('.feedback-screen').style.display = 'none';
            document.querySelector('.end-screen').style.display = 'block';
            document.getElementById('final-score').textContent = score;
            const messageDiv = document.getElementById('message');
            if (score >= 8) {
                messageDiv.textContent = 'ممتاز! معرفتك بالرعاية الصحية رائعة.';
            } else if (score >= 5) {
                messageDiv.textContent = 'جيد! استمر في تعلم المزيد عن الصحة.';
            } else {
                messageDiv.textContent = 'لا تيأس! حاول مرة أخرى لتحسين معرفتك.';
            }
        }

        function restartGame() {
            document.querySelector('.end-screen').style.display = 'none';
            startGame();
        }
